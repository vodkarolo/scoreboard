<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3>Aliens</h3>
                <div id="home-score" class="score-box">
                    <span>0</span>
                </div>
                <div class="button-set">
                    <button onclick="plusOneHome()" class="button">+1</button>
                    <button onclick="plusTwoHome()" class="button">+2</button>
                    <button onclick="plusThreeHome()" class="button">+3</button>
                </div>
            </div>
            <div class="team">
                <h3>Unicorns</h3>
                <div id="guest-score" class="score-box">
                    <span>0</span>
                </div>
                <div class="button-set">
                    <button onclick="plusOneGuest()" class="button">+1</button>
                    <button onclick="plusTwoGuest()" class="button">+2</button>
                    <button onclick="plusThreeGuest()" class="button">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
